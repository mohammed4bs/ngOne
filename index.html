<body ng-app="ngOne" ng-init="message = 'Hello World!!!'" ng-controller="oneCtrl">
  <h3>

  <md-toolbar>GGG</md-toolbar>
  <md-button>HI</md-button>

  <hello-world></hello-world>  <!--  This is a Directive special markup being defined in the app.js -->

  <!-- Two way data binding it works by add ng-model="" to the element we want to bind with a property value -->
  <input type="text" placeholder="Enter Your Name" ng-model="name.first" />
  <h1>{{ name.first + ' ' + name.last }}</h1>
  <h1>{{ 5+2 }}</h1>
  <h1>{{ name + ' How are You?' }}</h1>
  <h1>{{ name }}, how are you?</h1>

  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>

  <script src="componants/ngOne.ctr.js"></script>
